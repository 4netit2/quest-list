<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quests List - Create Character</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
  </head>
  <body>
    <!-- FULL WEBSITE CHARACTER -->
    <div class="full-website-character">
      <!-- MAIN NAV BAR -->
      <nav class="main-nav">
        <!-- Character Pseudo -->
        <div class="character-pseudo">
          <h1>My Pseudo</h1>
        </div>
        <!-- Menu Icon -->
        <div class="menu-icon">
          <a href="javascript:void(0);">&#9776;</a>
        </div>
      </nav>
      <!-- CONTENT CHARACTER -->
      <div class="content-character">
        <!-- avatar choice -->
        <div class="avatar-choice">
          <div class="avatar-item"></div>
          <div class="avatar-item"></div>
          <div class="avatar-item"></div>
        </div>
        <!-- character customization -->
        <main class="character-customization">
          <div class="gender-icons">
            <div class="gender-item"></div>
            <div class="gender-item"></div>
          </div>
          <div class="avatar-portrait">
            <img src="assets/images/avatar-placeholder.png" alt="Avatar">
          </div>
          <div class="pseudo-user">
            <form action="">
              <input type="text" id="pseudo-user-input" placeholder="MY PSEUDO">
            </form>
          </div>
          <div class="character-creation-btns">
            <button id="back-character" class="character-btn-back">Back</button>
            <button id="create-character-ok" class="character-btn-create">Create Character</button>
          </div>
        </main>
        <!-- class choice -->
        <div class="class-choice">
          <div class="class-item"></div>
          <div class="class-item"></div>
          <div class="class-item"></div>
        </div>
      </div>
    </div> <!-- FULL WEBSITE CHARACTER -->

  <!-- Link to the main script -->
  <script src="assets/js/main.js"></script>
  </body>
</html>
